<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <div class="container">
            <h2>itterated {{session['number']}} times</h2>
            <h2>you have visited this site {{session['visits']}} times</h2>
            <a href = "/add_two"><button class="btn btn-success">Add 2</button></a>
            <a href = "/destroy_session"><button class="btn btn-secondary">Reset Counter</button></a>
            <form action="/user_input" method="post">
                <label class="form-label" for="number">Enter a numeric value:</label>
                <input class="form-control" type="number" name="form" required>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
